<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      .c1 {
        color: red;
        background-color: cyan !important;
      }
    </style>
  </head>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        alert("jQuery!");
        $("p").css("color", "red");
        $("p").css("backgroundColor", "black");

        $("img").attr({
          src: "http://placehold.it/200x200",
        });

        $(".box").css("width", 200);
        $(".box").css("height", 200);
        $(".box").css("backgroundColor", "red");

        $("#i1").text('<a href="https://www.syu.ac.kr/">text()</a>');
        $("#i2").html('<a href="https://www.syu.ac.kr/">text()</a>');

        $("#i1").toggleClass("c1");
      });
    });
  </script>
  <body>
    <h1>jQurey 예제</h1>
    <p id="i1">삼육대학교</p>
    <p id="i2">인공지능융합학부</p>
    <p>웹프로그래밍</p>
    <img /><br />
    <img /><br />
    <img /><br />
    <div class="box" />
    <br />
    <div class="box" />
    <br />
    <div class="box" />
    <br />

    <button>Click me</button>
  </body>
</html>
