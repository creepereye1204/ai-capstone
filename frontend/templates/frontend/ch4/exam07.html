<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      #selected {
        color: red;
      }
      .dark {
        background-color: black;
        color: white;
      }
    </style>
    <script>
      // popup message
      alert("Hello, JavaScript"); // 함수
    </script>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li id="selected">JavaScript</li>
    </ul>
    <input
      type="button"
      onclick="document.body.className='dark'"
      value="dark"
    />
  </body>
</html>
