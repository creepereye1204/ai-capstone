<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
  </head>
  <script>
    var score = prompt("점수를 입력하세요.");
    if (score >= 90) alert("A입니다.");
    else if (score >= 80) alert("B입니다.");
    else if (score >= 70) alert("C입니다.");
    else if (score >= 60) alert("D입니다.");
    else alert("F입니다.");
  </script>
</html>
